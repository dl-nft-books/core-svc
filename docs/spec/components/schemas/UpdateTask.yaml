allOf:
  - $ref: '#/components/schemas/TaskKey'
  - type: object
    required:
      - attributes
    x-go-is-request: true
    properties:
      attributes:
        type: object
        properties:
          token_id:
            type: integer
            format: int64
            example: 123
          status:
            type: integer
            format: TaskStatus
            enum:
              - name: pending
                value: 1
              - name: uploading
                value: 2
              - name: finished_uploading
                value: 3
            description: task solution status
            example: 2

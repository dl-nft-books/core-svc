allOf:
  - $ref: '#/components/schemas/PriceKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - price
          - end_timestamp
          - discount
          - token_id
        properties:
          price:
            type: string
            description: price per one token ($)
            example: '2.3'
          end_timestamp:
            type: integer
            format: int64
            description: Timestamp when signature will expire
          discount:
            type: string
            description: amount of discount where 1% = 10^25
            example: '10000000000000000000000000'
          token_id:
            type: integer
            format: int64
            description: future token id
            example: 2
      relationships:
        type: object
        required:
          - signature
        properties:
          signature:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/SignatureKey'

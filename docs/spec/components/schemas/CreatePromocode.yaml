allOf:
  - $ref: '#/components/schemas/PromocodeKey'
  - type: object
    required:
      - attributes
    x-go-is-request: true
    properties:
      attributes:
        type: object
        required:
          - discount
          - initial_usages
          - expiration_date
          - books
        properties:
          discount:
            type: float64
            description: between 0.0 and 1.0 representing discount percentage
            example: 0.7
          initial_usages:
            type: integer
            format: int64
            description: how many times you can use promocode
            example: 10
          expiration_date:
            type: string
            format: time.Time
            description: Time of expiration
            example: '2022-11-03T21:36:21.022589Z'
          promocode:
            type: string
            example: 'PROMOCODE20'
            description: Custom promocode
          books:
            type: array
            items:
              type: integer
              format: int64
              example: 1
            description: Book with can support this promocode
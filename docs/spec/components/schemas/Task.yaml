allOf:
  - $ref: '#/components/schemas/TaskKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - token_id
          - book_id
          - banner_ipfs_hash
          - metadata_ipfs_hash
          - uri
          - status
        properties:
          token_id:
            type: integer
            format: int64
            description: Id of token
            example: 123
          book_id:
            type: integer
            format: int64
            description: Id of book
            example: 2
          chain_id:
            type: integer
            format: int64
            description: Id of network chain
            example: 2
          banner_ipfs_hash:
            type: string
            description: hash of banner on IPFS
            example: QmPCPk1EzPCg7iHYPQLzrU4kHE3vKp4V2tKmtnfzLje3BY
          metadata_ipfs_hash:
            type: string
            description: hash of metadata on IPFS
            example: QmPCPk1EzPCg7iHYPQLzrU4kHE3vKp4V2tKmtnfzLje3BY
          uri:
            type: string
            example: >-
              https://ipfs.io/ipfs/QmPCPk1EzPCg7iHYPQLzrU4kHE3vKp4V2tKmtnfzLje3BY
          banner:
            description: Banner info
            $ref: '#/components/schemas/Media'
          status:
            type: integer
            format: TaskStatus
            enum:
              - name: pending
                value: 1
              - name: uploading
                value: 2
              - name: finished_uploading
                value: 3
            description: task solution status
            example: 2
      relationships:
        type: object
        properties:
          book:
            description: "which book you want to mint"
            type: object
            properties:
              data:
                $ref: '#/components/schemas/BookKey'


allOf:
  - $ref: '#/components/schemas/BookKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - description
          - created_at
          - file
          - banner
          - networks
        properties:
          description:
            type: string
            description: Book description
            example: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit'
          created_at:
            type: string
            format: time.Time
            description: Book creation time
            example: '2022-11-03T21:36:21.022589Z'
          networks:
            type: array
            items:
              $ref: '#/components/schemas/BookNetwork'
          banner:
            $ref: '#/components/schemas/Media'
          file:
            $ref: '#/components/schemas/Media'
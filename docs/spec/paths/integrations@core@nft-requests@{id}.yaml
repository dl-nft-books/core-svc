parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      description: Nft request id
get:
  tags:
    - Nft requests
  summary: Get nft request by marketplace ID
  operationId: getNftRequestByID
  responses:
    '200':
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/NftRequest'
    '400':
      description: Bad request
    '404':
      description: Not found
    '500':
      description: Internal error
patch:
  tags:
    - Nft requests
  summary: Update nft request
  operationId: updateNftRequest
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              $ref: '#/components/schemas/UpdateNftRequest'
  responses:
    '204':
      description: Success
    '400':
      description: Invalid request
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not found
    '500':
      description: Internal Error
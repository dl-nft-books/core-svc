configVersion: 1
project: 'backend'
---
image: builder
from: golang:1.16.2-stretch
docker:
  WORKDIR: /go/src/core-svc
git:
  - add: /
    to: /
    stageDependencies:
      install:
        - go.mod
      setup:
        - "**/*"
shell:
  install:
    - apk add git build-base
    - git config --global url."https://{{  env "CI_JOB_TOKEN" }}@github.com/".insteadOf https://github.com/
    - go env -w GOPRIVATE=github.com/*
  setup:
    - export CGO_ENABLED=0
    - export GO111MODULE=off
    - export GOOS=linux
    - go mod tidy
    - go mod vendor
    - go build  -o /usr/local/bin/core-svc  /go/src/core-svc

---
image: service
from: alpine:3.9
docker:
  ENTRYPOINT: core-svc
shell:
  setup:
  - apk add --no-cache ca-certificates
import:
- image: builder
  add: /usr/local/bin/core-svc
  to: /usr/local/bin/core-svc
  after: setup
